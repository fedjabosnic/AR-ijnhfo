<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.2/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        //this.toggle = true;
                        //this.vid.play();
                        //this.vid.muted = false;
                        
                        console.log("tick")
                    
                        var marker1Pos, marker2Pos

                        var scene = document.querySelector("#scene").object3D
                        var marker1 = document.querySelector("#a-nft").object3D
                        var marker2 = document.querySelector("#image").object3D

                        //scene.attach(marker2);
                        //marker2.position.set( 0, 0, -2 );
                        //marker1.attach( marker2 );
                        
                        marker1Pos = new THREE.Vector3();
                        marker1.getWorldPosition(marker1Pos);
                        console.log(marker1Pos)

                        marker2Pos = new THREE.Vector3();
                        marker2.getWorldPosition(marker2Pos);
                        console.log(marker2Pos)

                        //distance
                        this.d = marker1Pos.distanceTo(marker2Pos);
                        console.log("distance" + this.d)
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        //this.toggle = false;
                        //this.vid.pause();
                    }.bind(this));
                }
            });
          </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            device-orientation-permission-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <img id="card" src="assets/asset.gif" />
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-marker-x.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <!--<a-image
                    src="assets/asset.gif"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>-->
            <!--<a-nft
                type="nft"
                url="AR-ijnhfo/assets/complex"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                emitevents="true"
                videohandler
                position="0 0 0"
                id="a-nft"
            >-->
                <a-entity id="target" mindar-image-target="targetIndex: 0">
                    <a-plane id="image" src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
            </a-marker>
            <!--</a-nft>-->

            <a-entity camera id="camera"></a-entity>
        </a-scene>
    </body>
</html>
